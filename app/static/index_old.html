<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Учёт оплаты обучения</title>

  <!-- Bootstrap 5 (CSS) -->
  <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
    rel="stylesheet"
  >

  <style>
    .error { color: red; }
    .hidden { display: none; }
    .card { margin-bottom: 1rem; }
    .pagination-buttons {
      margin-top: 0.5rem;
    }
  </style>
</head>
<body class="bg-light">

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">Учёт оплаты обучения</span>
  </div>
</nav>

<div class="container mt-4">

  <!-- Блок логина -->
  <div id="loginSection" class="card mb-3">
    <div class="card-header">
      <h5 class="card-title">Вход в систему</h5>
    </div>
    <div class="card-body">
      <div class="mb-3">
        <label for="username" class="form-label">Логин</label>
        <input id="username" class="form-control" type="text" placeholder="admin" />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Пароль</label>
        <input id="password" class="form-control" type="password" placeholder="admin123" />
      </div>
      <button class="btn btn-primary" onclick="login()">Войти</button>
      <p id="loginMessage" class="mt-3"></p>
    </div>
  </div>

  <!-- Основной блок приложения (скрыт до логина) -->
  <div id="appSection" style="display:none;">
    <div class="d-flex justify-content-between align-items-center mb-3">
      <h3>Здравствуйте, Вы авторизованы!</h3>
      <button class="btn btn-secondary" onclick="logout()">Выйти</button>
    </div>

    <!-- Accordion для сворачиваемых панелей -->
    <div class="accordion" id="mainAccordion">
      <!-- СТУДЕНТЫ -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingStudents">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseStudents" aria-expanded="false" aria-controls="collapseStudents">
            Студенты
          </button>
        </h2>
        <div id="collapseStudents" class="accordion-collapse collapse" aria-labelledby="headingStudents" data-bs-parent="#mainAccordion">
          <div class="accordion-body">
            <!-- Секция студентов -->
            <button class="btn btn-success mb-3" onclick="getStudents()">Показать всех студентов</button>
            <div id="studentList" class="mb-3"></div>
            <div class="pagination-buttons" id="studentPagination"></div>

            <hr>
            <h6>Создать студента</h6>
            <div class="row g-2">
              <div class="col-md-4">
                <label class="form-label">Ф.И.О.</label>
                <input id="newStudentName" class="form-control" type="text" placeholder="Иванов Иван Иванович" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Группа</label>
                <input id="newStudentGroup" class="form-control" type="text" placeholder="ИСП-19-1" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Специальность</label>
                <input id="newStudentSpecialty" class="form-control" type="text" placeholder="Программирование" />
              </div>
            </div>
            <div class="row g-2 mt-2">
              <div class="col-md-4">
                <label class="form-label">Дата рождения (ГГГГ-ММ-ДД)</label>
                <input id="newStudentBirth" class="form-control" type="text" placeholder="2002-05-15" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Паспорт</label>
                <input id="newStudentPassport" class="form-control" type="text" placeholder="1234 567890" />
              </div>
              <div class="col-md-4">
                <label class="form-label">Контакты</label>
                <input id="newStudentContacts" class="form-control" type="text" placeholder="+7 999 123-45-67" />
              </div>
            </div>
            <button class="btn btn-primary mt-2" onclick="createStudent()">Создать</button>
            <p id="createStudentMsg" class="error mt-2"></p>

            <hr>
            <h6>Поиск студентов</h6>
            <div class="row g-2">
              <div class="col-md-3">
                <label class="form-label">Ф.И.О. (часть)</label>
                <input id="searchFullName" class="form-control" type="text" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Группа (часть)</label>
                <input id="searchGroup" class="form-control" type="text" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Специальность (часть)</label>
                <input id="searchSpecialty" class="form-control" type="text" />
              </div>
            </div>
            <button class="btn btn-info mt-2" onclick="searchStudents()">Поиск</button>
            <div id="searchResults" class="mt-2"></div>
          </div>
        </div>
      </div><!-- /accordion-item (Students) -->

      <!-- КОНТРАКТЫ -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingContracts">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseContracts" aria-expanded="false" aria-controls="collapseContracts">
            Контракты
          </button>
        </h2>
        <div id="collapseContracts" class="accordion-collapse collapse" aria-labelledby="headingContracts" data-bs-parent="#mainAccordion">
          <div class="accordion-body">
            <button class="btn btn-success mb-3" onclick="getContracts()">Показать все контракты</button>
            <div id="contractList" class="mb-3"></div>
            <div class="pagination-buttons" id="contractPagination"></div>

            <hr>
            <h6>Создать контракт</h6>
            <div class="row g-2">
              <div class="col-md-3">
                <label class="form-label">ID студента</label>
                <input id="newContractStudentId" class="form-control" type="number" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Номер контракта</label>
                <input id="newContractNumber" class="form-control" type="text" placeholder="ДОГ-001" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Дата подписания (ГГГГ-ММ-ДД)</label>
                <input id="newContractDateSigned" class="form-control" type="text" placeholder="2025-03-10" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Общая сумма</label>
                <input id="newContractTotalAmount" class="form-control" type="number" placeholder="50000" />
              </div>
            </div>
            <div class="row g-2 mt-2">
              <div class="col-md-3">
                <label class="form-label">Скидка (если есть)</label>
                <input id="newContractDiscount" class="form-control" type="number" step="0.01" placeholder="0" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Срок действия (ГГГГ-ММ-ДД)</label>
                <input id="newContractValidUntil" class="form-control" type="text" placeholder="2025-09-01" />
              </div>
              <div class="col-md-3">
                <label class="form-label">График платежей</label>
                <input id="newContractSchedule" class="form-control" type="text" placeholder="помесячно/посеместрово" />
              </div>
            </div>
            <button class="btn btn-primary mt-2" onclick="createContract()">Создать</button>
            <p id="createContractMsg" class="error mt-2"></p>
          </div>
        </div>
      </div><!-- /accordion-item (Contracts) -->

      <!-- ПЛАТЕЖИ -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingPayments">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapsePayments" aria-expanded="false" aria-controls="collapsePayments">
            Платежи
          </button>
        </h2>
        <div id="collapsePayments" class="accordion-collapse collapse" aria-labelledby="headingPayments" data-bs-parent="#mainAccordion">
          <div class="accordion-body">
            <button class="btn btn-success mb-3" onclick="getPayments()">Показать все платежи</button>
            <div id="paymentList" class="mb-3"></div>

            <hr>
            <h6>Создать платёж</h6>
            <div class="row g-2">
              <div class="col-md-3">
                <label class="form-label">ID контракта</label>
                <input id="newPaymentContractId" class="form-control" type="number" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Сумма</label>
                <input id="newPaymentAmount" class="form-control" type="number" placeholder="5000" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Дата (ГГГГ-ММ-ДД)</label>
                <input id="newPaymentDate" class="form-control" type="text" placeholder="2025-03-10" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Способ</label>
                <input id="newPaymentMethod" class="form-control" type="text" placeholder="наличные/карта" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Статус</label>
                <select id="newPaymentStatus" class="form-select">
                  <option value="unpaid">Не оплачен</option>
                  <option value="paid">Оплачен</option>
                </select>
              </div>
            </div>
            <button class="btn btn-primary mt-2" onclick="createPayment()">Создать платёж</button>
            <p id="createPaymentMsg" class="error mt-2"></p>
          </div>
        </div>
      </div><!-- /accordion-item (Payments) -->

      <!-- ОТЧЁТЫ -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingReports">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseReports" aria-expanded="false" aria-controls="collapseReports">
            Отчёты
          </button>
        </h2>
        
        <div id="collapseReports" class="accordion-collapse collapse" aria-labelledby="headingReports" data-bs-parent="#mainAccordion">
          <div class="accordion-body">
            <div class="row g-2">
              <div class="col-md-3">
                <label class="form-label">Дата начала</label>
                <input id="reportStartDate" class="form-control" type="date" />
              </div>
              <div class="col-md-3">
                <label class="form-label">Дата окончания</label>
                <input id="reportEndDate" class="form-control" type="date" />
              </div>
            </div>
            <button class="btn btn-outline-primary mt-2" onclick="getPaymentsByDateRange()">Платежи за период</button>
            <div id="paymentsRangeList" class="mt-2"></div>
            <button class="btn btn-outline-success mt-2" onclick="getPaymentsByDateRangeSummary()">Сумма за период</button>
            <div id="paymentsRangeSummary" class="mt-2"></div>


            <button class="btn btn-outline-primary mb-2" onclick="getPaymentsReport()">Платежи (последние 30 дней)</button>
            <div id="paymentsReport" class="mb-3"></div>

            <button class="btn btn-outline-danger mb-2" onclick="getDebtors()">Список должников</button>
            <div id="debtorsList" class="mb-3"></div>

            <button class="btn btn-outline-success" onclick="getSummary()">Сводная информация</button>
            <div id="summaryInfo" class="mt-2"></div>
          </div>
        </div>
      </div><!-- /accordion-item (Reports) -->
    </div><!-- /accordion -->

  </div><!-- /appSection -->
</div><!-- /container -->

<script>
  let token = null;

  //============================
  //         AUTH
  //============================
  async function login() {
    const uname = document.getElementById("username").value;
    const pw = document.getElementById("password").value;
    const body = new URLSearchParams({ username: uname, password: pw });

    const response = await fetch("/auth/login", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: body
    });

    if (response.ok) {
      const data = await response.json();
      token = data.access_token;
      document.getElementById("loginMessage").textContent = "Успешный вход!";
      document.getElementById("appSection").style.display = "";
      document.getElementById("loginSection").style.display = "none";
    } else {
      document.getElementById("loginMessage").textContent = "Ошибка авторизации!";
    }
  }

  function logout() {
    token = null;
    document.getElementById("loginMessage").textContent = "";
    document.getElementById("appSection").style.display = "none";
    document.getElementById("loginSection").style.display = "";
  }

  //============================
  //        STUDENTS
  //============================
  let allStudents = [];  // храним полный список для пагинации
  let studentPage = 1;
  const studentPageSize = 20;

  async function getStudents() {
    const response = await fetch("/students/", {
      method: "GET",
      headers: { "Authorization": `Bearer ${token}` }
    });
    if (!response.ok) {
      alert("Ошибка при получении списка студентов. Код: " + response.status);
      return;
    }
    allStudents = await response.json();
    studentPage = 1;
    renderStudentsPaged();
  }

  function renderStudentsPaged() {
    const container = document.getElementById("studentList");
    container.innerHTML = "";
    const startIndex = (studentPage - 1) * studentPageSize;
    const endIndex = startIndex + studentPageSize;
    const pageItems = allStudents.slice(startIndex, endIndex);

    if (!allStudents.length) {
      container.textContent = "Нет студентов.";
      return;
    }

    // Таблица
    const table = document.createElement("table");
    table.className = "table table-sm table-striped";
    let thead = document.createElement("thead");
    thead.innerHTML = "<tr><th>ID</th><th>ФИО</th><th>Группа</th><th>Специальность</th></tr>";
    table.appendChild(thead);

    let tbody = document.createElement("tbody");
    pageItems.forEach(st => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${st.id}</td>
        <td>${st.full_name || ""}</td>
        <td>${st.group || ""}</td>
        <td>${st.specialty || ""}</td>
      `;
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    container.appendChild(table);

    // Пагинация
    renderPaginationButtons("studentPagination", studentPage, Math.ceil(allStudents.length / studentPageSize), (newPage)=>{
      studentPage = newPage;
      renderStudentsPaged();
    });
  }

  function renderPaginationButtons(containerId, currentPage, totalPages, onChangePage) {
    const cont = document.getElementById(containerId);
    cont.innerHTML = "";
    if (totalPages <= 1) return;  // Не выводим пагинацию, если страниц всего 1

    const paginationDiv = document.createElement("div");
    paginationDiv.className = "btn-group";

    for (let p=1; p <= totalPages; p++) {
      const btn = document.createElement("button");
      btn.className = "btn btn-outline-primary btn-sm";
      btn.textContent = p;
      if (p === currentPage) {
        btn.classList.add("active");
      }
      btn.onclick = ()=> onChangePage(p);
      paginationDiv.appendChild(btn);
    }
    cont.appendChild(paginationDiv);
  }

  async function createStudent() {
    const fullName = document.getElementById("newStudentName").value;
    const group = document.getElementById("newStudentGroup").value;
    const specialty = document.getElementById("newStudentSpecialty").value;
    const birth = document.getElementById("newStudentBirth").value;
    const passport = document.getElementById("newStudentPassport").value;
    const contacts = document.getElementById("newStudentContacts").value;

    const payload = {
      full_name: fullName,
      group: group || null,
      specialty: specialty || null,
      birth_date: birth || null,
      passport_number: passport || null,
      contacts: contacts || null
    };

    const response = await fetch("/students/", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });
    const msgEl = document.getElementById("createStudentMsg");
    if (response.ok) {
      msgEl.textContent = "Студент создан!";
      getStudents();
    } else {
      const err = await response.json();
      msgEl.textContent = "Ошибка: " + (err.detail || response.status);
    }
  }

  async function searchStudents() {
    const fullName = document.getElementById("searchFullName").value;
    const group = document.getElementById("searchGroup").value;
    const spec = document.getElementById("searchSpecialty").value;

    const params = new URLSearchParams();
    if (fullName) params.append("full_name", fullName);
    if (group) params.append("group", group);
    if (spec) params.append("specialty", spec);

    const response = await fetch(`/students/search?${params.toString()}`, {
      method: "GET",
      headers: {
        "Authorization": `Bearer ${token}`
      }
    });
    if (response.ok) {
      const results = await response.json();
      renderSearchedStudents(results);
    } else {
      alert("Ошибка при поиске студентов: " + response.status);
    }
  }

  function renderSearchedStudents(students) {
    const container = document.getElementById("searchResults");
    container.innerHTML = "";
    if (!students.length) {
      container.textContent = "Поиск не дал результатов.";
      return;
    }
    const table = document.createElement("table");
    table.className = "table table-sm table-striped";
    let thead = document.createElement("thead");
    thead.innerHTML = "<tr><th>ID</th><th>ФИО</th><th>Группа</th><th>Специальность</th></tr>";
    table.appendChild(thead);

    let tbody = document.createElement("tbody");
    students.forEach(st => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${st.id}</td>
        <td>${st.full_name || ""}</td>
        <td>${st.group || ""}</td>
        <td>${st.specialty || ""}</td>
      `;
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    container.appendChild(table);
  }

  //============================
  //       CONTRACTS
  //============================
  let allContracts = [];
  let contractPage = 1;
  const contractPageSize = 20;

  async function getContracts() {
    const resp = await fetch("/contracts/", {
      headers: { "Authorization": `Bearer ${token}` }
    });
    if (!resp.ok) {
      alert("Ошибка при получении контрактов: " + resp.status);
      return;
    }
    allContracts = await resp.json();
    contractPage = 1;
    renderContractsPaged();
  }

  function renderContractsPaged() {
    const container = document.getElementById("contractList");
    container.innerHTML = "";

    if (!allContracts.length) {
      container.textContent = "Нет контрактов.";
      return;
    }

    const startIndex = (contractPage - 1) * contractPageSize;
    const endIndex = startIndex + contractPageSize;
    const pageItems = allContracts.slice(startIndex, endIndex);

    const table = document.createElement("table");
    table.className = "table table-sm table-bordered";
    let thead = document.createElement("thead");
    thead.innerHTML = `
      <tr>
        <th>ID</th><th>Номер</th><th>ID Студента</th><th>Сумма</th><th>Скидка</th><th>Дата</th><th>Действует до</th><th>График</th>
      </tr>`;
    table.appendChild(thead);

    let tbody = document.createElement("tbody");
    pageItems.forEach(c => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${c.id}</td>
        <td>${c.contract_number}</td>
        <td>${c.student_id}</td>
        <td>${c.total_amount}</td>
        <td>${c.discount || 0}</td>
        <td>${c.date_signed}</td>
        <td>${c.valid_until || ""}</td>
        <td>${c.payment_schedule || ""}</td>
      `;
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    container.appendChild(table);

    renderPaginationButtons("contractPagination", contractPage, Math.ceil(allContracts.length/contractPageSize), (newPage)=>{
      contractPage = newPage;
      renderContractsPaged();
    });
  }

  async function createContract() {
    const stId = document.getElementById("newContractStudentId").value;
    const cNumber = document.getElementById("newContractNumber").value;
    const dateSign = document.getElementById("newContractDateSigned").value;
    const totalAm = document.getElementById("newContractTotalAmount").value;
    const disc = document.getElementById("newContractDiscount").value;
    const validU = document.getElementById("newContractValidUntil").value;
    const sched = document.getElementById("newContractSchedule").value;

    const payload = {
      student_id: parseInt(stId),
      contract_number: cNumber,
      date_signed: dateSign || null,
      total_amount: parseFloat(totalAm),
      discount: parseFloat(disc) || 0,
      valid_until: validU || null,
      payment_schedule: sched || "помесячно"
    };

    const resp = await fetch("/contracts/", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });
    const msgEl = document.getElementById("createContractMsg");
    if (resp.ok) {
      msgEl.textContent = "Контракт создан!";
      getContracts();
    } else {
      const err = await resp.json();
      msgEl.textContent = "Ошибка: " + (err.detail || resp.status);
    }
  }

  //============================
  //        PAYMENTS
  //============================

  async function getPaymentsByDateRange() {
    const startDate = document.getElementById("reportStartDate").value;
    const endDate = document.getElementById("reportEndDate").value;
    let url = "/reports/payments-range";
    const params = [];
    if (startDate) params.push(`start_date=${startDate}`);
    if (endDate) params.push(`end_date=${endDate}`);
    if (params.length > 0) {
      url += "?" + params.join("&");
    }
    const resp = await fetch(url, { headers: { "Authorization": `Bearer ${token}` } });
    if (resp.ok) {
      const payments = await resp.json();
      renderPayments(payments, "paymentsRangeList");
    } else {
      alert("Ошибка: " + resp.status);
    }
  }

  async function getPaymentsByDateRangeSummary() {
    const startDate = document.getElementById("reportStartDate").value;
    const endDate = document.getElementById("reportEndDate").value;
    let url = "/reports/payments-range/summary";
    const params = [];
    if (startDate) params.push(`start_date=${startDate}`);
    if (endDate) params.push(`end_date=${endDate}`);
    if (params.length > 0) {
      url += "?" + params.join("&");
    }
    const resp = await fetch(url, { headers: { "Authorization": `Bearer ${token}` }});
    if (resp.ok) {
      const data = await resp.json();
      document.getElementById("paymentsRangeSummary").innerHTML = `
        <div class="alert alert-info">
          Итого за период: ${data.total_payments_sum} руб.
        </div>
      `;
    } else {
      alert("Ошибка: " + resp.status);
    }
  }


  async function getPayments() {
    const response = await fetch("/payments/", {
      headers: { "Authorization": `Bearer ${token}` }
    });
    if (!response.ok) {
      alert("Ошибка при получении платежей: " + response.status);
      return;
    }
    const payments = await response.json();
    renderPayments(payments, "paymentList");
  }

  async function createPayment() {
    const contractId = document.getElementById("newPaymentContractId").value;
    const amount = document.getElementById("newPaymentAmount").value;
    const pdate = document.getElementById("newPaymentDate").value;
    const method = document.getElementById("newPaymentMethod").value;
    const status = document.getElementById("newPaymentStatus").value;

    const payload = {
      contract_id: parseInt(contractId),
      amount: parseFloat(amount),
      payment_date: pdate,
      payment_method: method,
      status: status
    };

    const resp = await fetch("/payments/", {
      method: "POST",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });
    const msgEl = document.getElementById("createPaymentMsg");
    if (resp.ok) {
      msgEl.textContent = "Платёж создан!";
      getPayments();
    } else {
      const err = await resp.json();
      msgEl.textContent = "Ошибка: " + (err.detail || resp.status);
    }
  }

  function renderPayments(payments, containerId) {
    const container = document.getElementById(containerId);
    container.innerHTML = "";

    if (!payments.length) {
      container.textContent = "Нет платежей.";
      return;
    }

    const table = document.createElement("table");
    table.className = "table table-sm table-bordered";
    let thead = document.createElement("thead");
    thead.innerHTML = `
      <tr>
        <th>ID</th><th>ID Контракта</th><th>Сумма</th><th>Дата</th><th>Способ</th><th>Статус</th><th></th><th></th>
      </tr>`;
    table.appendChild(thead);

    let tbody = document.createElement("tbody");
    payments.forEach(p => {
      const tr = document.createElement("tr");

      // Кнопка квитанции
      const receiptButton = `<button class="btn btn-sm btn-outline-info" onclick="getReceipt(${p.id})">Квитанция</button>`;

      // Кнопка смены статуса
      let changeStatusButton = "";
      if (p.status === "unpaid") {
        changeStatusButton = `<button class="btn btn-sm btn-warning" onclick="markPaymentPaid(${p.id})">Оплатить</button>`;
      } else if (p.status === "paid") {
        changeStatusButton = `<button class="btn btn-sm btn-secondary" onclick="markPaymentUnpaid(${p.id})">Отменить оплату</button>`;
      }

      tr.innerHTML = `
        <td>${p.id}</td>
        <td>${p.contract_id}</td>
        <td>${p.amount}</td>
        <td>${p.payment_date}</td>
        <td>${p.payment_method || ""}</td>
        <td>${p.status || ""}</td>
        <td>${receiptButton}</td>
        <td>${changeStatusButton}</td>
      `;
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    container.appendChild(table);
  }

  async function markPaymentPaid(paymentId) {
  // Отправляем PATCH /payments/{id} с { "status": "paid" }
    const payload = { status: "paid" };
    const resp = await fetch(`/payments/${paymentId}`, {
      method: "PATCH",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });
    if (resp.ok) {
      alert("Статус изменён на 'paid'");
      getPayments(); // обновить список
    } else {
      const err = await resp.json();
      alert("Ошибка: " + (err.detail || resp.status));
    }
  }

  async function markPaymentUnpaid(paymentId) {
    // Отправляем PATCH /payments/{id} с { "status": "unpaid" }
    const payload = { status: "unpaid" };
    const resp = await fetch(`/payments/${paymentId}`, {
      method: "PATCH",
      headers: {
        "Authorization": `Bearer ${token}`,
        "Content-Type": "application/json"
      },
      body: JSON.stringify(payload)
    });
    if (resp.ok) {
      alert("Статус изменён на 'unpaid'");
      getPayments(); // обновить список
    } else {
      const err = await resp.json();
      alert("Ошибка: " + (err.detail || resp.status));
    }
  }

  async function getReceipt(paymentId) {
  const resp = await fetch(`/payments/${paymentId}/receipt`, {
    headers: { "Authorization": `Bearer ${token}` }
  });
  if (resp.ok) {
    const data = await resp.json(); 
    // data = {"receipt": "..."}
    alert(data.receipt); 
    // Можно открыть модалку или вывести в отдельном div
  } else {
    alert("Ошибка получения квитанции: " + resp.status);
  }
}

  //============================
  //        REPORTS
  //============================
  async function getPaymentsReport() {
    const now = new Date();
    const endDate = now.toISOString().slice(0, 10);
    const startDateObj = new Date(now.getTime() - 30 * 24*3600*1000);
    const startDate = startDateObj.toISOString().slice(0, 10);

    const url = `/reports/payments?start_date=${startDate}&end_date=${endDate}`;
    const resp = await fetch(url, { headers: { "Authorization": `Bearer ${token}` }});
    if (resp.ok) {
      const data = await resp.json();
      renderPayments(data, "paymentsReport");
    } else {
      alert("Ошибка: " + resp.status);
    }
  }

  async function getDebtors() {
    const resp = await fetch("/reports/debtors", {
      headers: {"Authorization": `Bearer ${token}`}
    });
    if (resp.ok) {
      const data = await resp.json();
      renderDebtors(data);
    } else {
      alert("Ошибка при получении должников: " + resp.status);
    }
  }

  function renderDebtors(debtors) {
    const c = document.getElementById("debtorsList");
    c.innerHTML = "";
    if (!debtors.length) {
      c.textContent = "Нет должников.";
      return;
    }
    const table = document.createElement("table");
    table.className = "table table-striped";
    let thead = document.createElement("thead");
    thead.innerHTML = "<tr><th>ID студента</th><th>ФИО</th><th>Долг</th></tr>";
    table.appendChild(thead);
    let tbody = document.createElement("tbody");
    debtors.forEach(d => {
      const tr = document.createElement("tr");
      tr.innerHTML = `
        <td>${d.student_id}</td>
        <td>${d.full_name}</td>
        <td class="text-danger">${d.debt}</td>
      `;
      tbody.appendChild(tr);
    });
    table.appendChild(tbody);
    c.appendChild(table);
  }

  async function getSummary() {
    const resp = await fetch("/reports/summary", {
      headers: {"Authorization": `Bearer ${token}`}
    });
    if (resp.ok) {
      const data = await resp.json();
      document.getElementById("summaryInfo").innerHTML = `
        <div class="alert alert-success">
          Всего платежей: ${data.total_payments}<br/>
          Сумма: ${data.total_paid_sum}
        </div>
      `;
    } else {
      alert("Ошибка сводного отчёта " + resp.status);
    }
  }
